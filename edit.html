<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Content</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      /* Add any custom styles for the edit page here */
      .form-group {
        margin-bottom: 20px;
      }
      #imageContainer {
        border: 2px dashed #ccc;
        padding: 20px;
        text-align: center;
        cursor: pointer;
      }
      #imageContainer img {
        max-width: 100%;
        max-height: 200px;
        display: block;
        margin: 0 auto;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Edit Content</h2>
      <form id="editForm">
        <input type="hidden" id="idcontent" />
        <div class="form-group">
          <label for="content">About:</label>
          <textarea class="form-control" id="aboutcontent" rows="4"></textarea>
        </div>
        <div class="form-group">
          <label for="content">Service:</label>
          <textarea
            class="form-control"
            id="servicecontent"
            rows="4"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="content">Why us:</label>
          <textarea class="form-control" id="whyuscontent" rows="4"></textarea>
        </div>
        <button type="button" class="btn btn-primary" onclick="saveChanges()">
          Save Changes
        </button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="edit.js"></script>
  </body>
</html>
